<h2 class="elem-center">Saisir un compte client</h2>
<div class="elem-center">
<form id="formulaire">      
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputCivilite">Civilité</label>
            <select id="inputCivilite" class="form-control">
              <option selected>Choisir</option>
              <option>Mr.</option>
              <option>Mme.</option>
            </select>
        </div>
      <div class="form-group col-md-5">
        <label for="inputNom4">Nom</label>
        <input type="text" class="form-control" id="inputNom4" required>
      </div>
      <div class="form-group col-md-5">
        <label for="inputPrenom4">Prénom</label>
        <input type="text" class="form-control" id="inputPrenom4" required>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputLogin4">Login</label>
            <input type="text" class="form-control" id="inputLogin4" required>
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputConfirmPassword4">Confirmation du mot de passe</label>
        <input type="password" class="form-control" id="inputConfirmPassword4" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Adresse</label>
      <input type="text" class="form-control" id="inputAddress" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-10">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Code postal</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="form-group col-md-8">
        <label for="inputPays">Pays</label>
        <select id="inputPays" [ngModel]="countrySelected" class="form-control" (ngModelChange)="onValueChanged($event)" name="countSel">
          <option [ngValue]="country" *ngFor="let country of countries" selected="country.name==={{countrySelected.name}}">{{country.name}}</option>
        </select> 
      </div>
      <div class="form-group col-md-4">
        <label for="inputPhone">Numéro de téléphone</label>
        <div class="input-group input-group-sm mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">{{countrySelected.dial_code}}</span>
          </div>
          <input id="inputPhone" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" pattern="[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
